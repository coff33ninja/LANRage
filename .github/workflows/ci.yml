name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Create virtual environment
      run: uv venv --python 3.12
    
    - name: Install dependencies
      run: |
        source .venv/bin/activate
        uv pip install -r requirements.txt
    
    - name: Check import sorting with isort
      run: |
        source .venv/bin/activate
        python -m isort --check-only --diff .
    
    - name: Check code formatting with black
      run: |
        source .venv/bin/activate
        python -m black --check --diff .
    
    - name: Lint with ruff (strict mode)
      run: |
        source .venv/bin/activate
        python -m ruff check . --output-format=github
    
    - name: Verify zero Ruff warnings
      run: |
        source .venv/bin/activate
        # Run ruff and capture exit code
        if python -m ruff check . --quiet; then
          echo "✅ Zero Ruff warnings - code quality: 100%"
        else
          echo "❌ Ruff found issues:"
          python -m ruff check .
          exit 1
        fi

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv (Linux)
      if: runner.os == 'Linux'
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install uv (Windows)
      if: runner.os == 'Windows'
      run: |
        powershell -c "irm https://astral.sh/uv/install.ps1 | iex"
        echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    
    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}
    
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        source .venv/bin/activate
        uv pip install -r requirements.txt
    
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        .venv\Scripts\Activate.ps1
        uv pip install -r requirements.txt
    
    - name: Initialize test database (Linux)
      if: runner.os == 'Linux'
      run: |
        source .venv/bin/activate
        python -c "import asyncio; from core.settings import init_default_settings; asyncio.run(init_default_settings())"
    
    - name: Initialize test database (Windows)
      if: runner.os == 'Windows'
      run: |
        .venv\Scripts\Activate.ps1
        python -c "import asyncio; from core.settings import init_default_settings; asyncio.run(init_default_settings())"
    
    - name: Run tests (Linux)
      if: runner.os == 'Linux' && matrix.python-version != '3.12'
      run: |
        source .venv/bin/activate
        python -m pytest tests/ -v --tb=short
    
    - name: Run tests with coverage (Linux, Python 3.12)
      if: runner.os == 'Linux' && matrix.python-version == '3.12'
      run: |
        source .venv/bin/activate
        python -m pytest tests/ -v --tb=short --cov=core --cov=api --cov-report=xml --cov-report=term
    
    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      run: |
        .venv\Scripts\Activate.ps1
        python -m pytest tests/ -v --tb=short
    
    - name: Upload coverage to artifacts
      if: runner.os == 'Linux' && matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Create virtual environment
      run: uv venv --python 3.12
    
    - name: Install dependencies
      run: |
        source .venv/bin/activate
        uv pip install -r requirements.txt
        uv pip install safety bandit
    
    - name: Check for known vulnerabilities
      run: |
        source .venv/bin/activate
        safety check --json || true
    
    - name: Run bandit security linter
      run: |
        source .venv/bin/activate
        bandit -r core/ api/ servers/ -f json -o bandit-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
