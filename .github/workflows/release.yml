name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Set permissions at workflow level
permissions:
  contents: write
  discussions: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    # Inherit workflow-level permissions
    permissions:
      contents: write
      discussions: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Extract changelog for this version
      id: changelog
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        # Extract changelog between this version and the next version (or end of file)
        awk "/## \[$VERSION\]/,/## \[.*\]/ {if (/## \[.*\]/ && !/## \[$VERSION\]/) exit; print}" CHANGELOG.md | sed '1d' > release_notes.md
        # If release_notes.md is empty or too short, use a fallback
        if [ ! -s release_notes.md ] || [ $(wc -l < release_notes.md) -lt 3 ]; then
          echo "Release v$VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "See CHANGELOG.md for details." >> release_notes.md
        fi
    
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      continue-on-error: true
      with:
        name: LANrage v${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
        generate_release_notes: true
      env:
        # Using default GITHUB_TOKEN with workflow permissions
        # If this fails with 403, create a PAT with 'repo' scope:
        # 1. Go to GitHub Settings → Developer settings → Personal access tokens → Tokens (classic)
        # 2. Generate new token with 'repo' scope
        # 3. Add as repository secret named GH_PAT
        # 4. Change this line to: GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check release creation
      if: steps.create_release.outcome == 'failure'
      run: |
        echo "::warning::Release creation failed, but continuing with build steps"
        echo "This may be because the release already exists or there's a permissions issue"
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Create virtual environment
      run: uv venv --python 3.12
    
    - name: Install dependencies
      run: |
        source .venv/bin/activate
        uv pip install -r requirements.txt
    
    - name: Run tests
      run: |
        source .venv/bin/activate
        python -m pytest tests/ -v
    
    - name: Create source distribution
      run: |
        source .venv/bin/activate
        python setup.py sdist
    
    - name: Upload release assets
      if: steps.create_release.outcome == 'success'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
