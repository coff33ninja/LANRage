name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release (example: v1.2.6)"
        required: true
        type: string

# Set permissions at workflow level
permissions:
  contents: write
  discussions: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    # Inherit workflow-level permissions
    permissions:
      contents: write
      discussions: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract version from tag
      id: get_version
      shell: bash
      run: |
        set -euo pipefail
        if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
          tag="${{ inputs.tag_name }}"
        else
          tag="${GITHUB_REF#refs/tags/}"
        fi
        version="${tag#v}"
        echo "TAG=${tag}" >> "$GITHUB_OUTPUT"
        echo "VERSION=${version}" >> "$GITHUB_OUTPUT"
    
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.TAG }}
        name: LANrage v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
        generate_release_notes: true
      env:
        # Using default GITHUB_TOKEN with workflow permissions
        # If this fails with 403, create a PAT with 'repo' scope:
        # 1. Go to GitHub Settings → Developer settings → Personal access tokens → Tokens (classic)
        # 2. Generate new token with 'repo' scope
        # 3. Add as repository secret named GH_PAT
        # 4. Change this line to: GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Create virtual environment
      run: uv venv --python 3.12
    
    - name: Install dependencies
      run: |
        source .venv/bin/activate
        uv pip install -r requirements.txt
    
    - name: Run tests
      run: |
        source .venv/bin/activate
        python -m pytest tests/ -v
    
    - name: Create source distribution
      run: |
        source .venv/bin/activate
        python setup.py sdist
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.TAG }}
        files: |
          dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
