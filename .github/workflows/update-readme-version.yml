name: Sync Versioned Docs

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-version:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Resolve target version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            ver="${GITHUB_REF#refs/tags/v}"
          else
            ver="$(grep -E '^version = "[0-9]+\.[0-9]+\.[0-9]+"' pyproject.toml | sed -E 's/version = "([^"]+)"/\1/')"
            if [[ -z "${ver}" ]]; then
              echo "version not found in pyproject.toml"
              exit 1
            fi
          fi
          echo "version=${ver}" >> "$GITHUB_OUTPUT"

      - name: Update versioned docs
        run: python tools/update_readme_version.py --version "${{ steps.version.outputs.version }}"

      - name: Commit and push if changed
        run: |
          if git diff --quiet README.md docs/README.md docs/USER_GUIDE.md docs/QUICKSTART.md docs/ARCHITECTURE.md docs/DISCORD_RICH_PRESENCE_SETUP.md docs/CI_CD.md; then
            echo "No versioned-doc changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/README.md docs/USER_GUIDE.md docs/QUICKSTART.md docs/ARCHITECTURE.md docs/DISCORD_RICH_PRESENCE_SETUP.md docs/CI_CD.md
          git commit -m "docs: sync versioned docs to ${{ steps.version.outputs.version }}"
          git push origin main
