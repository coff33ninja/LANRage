<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANrage - Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-1: #1a0a0f;
            --bg-2: #2d1520;
            --card: rgba(20, 10, 15, 0.72);
            --card-border: rgba(196, 30, 58, 0.25);
            --text: #f4f6fb;
            --muted: #c7cdd8;
            --brand: #ff4d6d;
            --brand-soft: rgba(255, 77, 109, 0.22);
            --ok: #22c55e;
            --warn: #f59e0b;
            --bad: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 50%, var(--bg-1) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header,
        .stat-card,
        .chart-card,
        .peers-list,
        .sessions-list {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.32);
            backdrop-filter: blur(8px);
        }

        .header {
            padding: 20px 24px;
            margin-bottom: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .header h1 {
            color: var(--text);
            font-size: clamp(1.2rem, 2.2vw, 1.8rem);
            letter-spacing: 0.02em;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.22);
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .nav-links a:hover {
            background: var(--brand-soft);
            border-color: rgba(255, 77, 109, 0.5);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 14px;
            margin-bottom: 14px;
        }

        .stat-card {
            padding: 18px;
            min-height: 120px;
        }

        .stat-card h3 {
            color: var(--muted);
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: clamp(1.5rem, 3.2vw, 2rem);
            font-weight: 700;
            color: var(--text);
        }

        .stat-label {
            font-size: 0.74rem;
            color: var(--muted);
            margin-top: 4px;
        }

        .quality-score {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quality-bar {
            flex: 1;
            height: 8px;
            border-radius: 999px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
        }

        .quality-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b 0%, #ff4d6d 60%, #22c55e 100%);
            transition: width 0.3s ease;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 14px;
            margin-bottom: 14px;
        }

        .chart-card {
            padding: 18px;
        }

        .chart-card h3 {
            color: var(--text);
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .chart-container {
            position: relative;
            height: 280px;
        }

        .peers-list,
        .sessions-list {
            padding: 18px;
        }

        .peers-list {
            margin-bottom: 14px;
        }

        .peers-list h3,
        .sessions-list h3 {
            color: var(--text);
            margin-bottom: 12px;
        }

        .peer-item {
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .peer-item:last-child,
        .session-item:last-child {
            border-bottom: none;
        }

        .peer-info {
            flex: 1;
            min-width: 150px;
        }

        .peer-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 3px;
        }

        .peer-status {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .peer-metrics {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 0.82rem;
        }

        .metric {
            min-width: 70px;
            text-align: right;
        }

        .metric-value {
            font-weight: 700;
            color: var(--text);
        }

        .metric-label {
            font-size: 0.68rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .status-badge {
            padding: 3px 10px;
            border-radius: 999px;
            font-size: 0.72rem;
            font-weight: 700;
            text-transform: capitalize;
        }

        .status-connected {
            background: rgba(34, 197, 94, 0.25);
            color: #bbf7d0;
        }

        .status-degraded {
            background: rgba(245, 158, 11, 0.25);
            color: #fde68a;
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.25);
            color: #fecaca;
        }

        .session-item {
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .session-game {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .session-details {
            font-size: 0.78rem;
            color: var(--muted);
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 34px 16px;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header,
            .stat-card,
            .chart-card,
            .peers-list,
            .sessions-list {
                padding: 14px;
            }

            .chart-container {
                height: 220px;
            }

            .metric {
                text-align: left;
                min-width: 62px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š LANrage Statistics</h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/dashboard.html">Dashboard</a>
            </div>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Network Quality</h3>
                <div class="quality-score">
                    <div class="stat-value" id="quality-score">--</div>
                    <div class="quality-bar">
                        <div class="quality-fill" id="quality-fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat-label">Overall score</div>
            </div>

            <div class="stat-card">
                <h3>Active Peers</h3>
                <div class="stat-value" id="peer-count">0</div>
                <div class="stat-label">Connected</div>
            </div>

            <div class="stat-card">
                <h3>CPU Usage</h3>
                <div class="stat-value" id="cpu-usage">0%</div>
                <div class="stat-label">Current</div>
            </div>

            <div class="stat-card">
                <h3>Memory Usage</h3>
                <div class="stat-value" id="memory-usage">0%</div>
                <div class="stat-label">Current</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>System Performance</h3>
                <div class="chart-container">
                    <canvas id="system-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3>Network Bandwidth</h3>
                <div class="chart-container">
                    <canvas id="bandwidth-chart"></canvas>
                </div>
            </div>
        </div>

        <div class="peers-list">
            <h3>Connected Peers</h3>
            <div id="peers-container">
                <div class="loading">No peers connected</div>
            </div>
        </div>

        <div class="sessions-list">
            <h3>Recent Game Sessions</h3>
            <div id="sessions-container">
                <div class="loading">No sessions yet</div>
            </div>
        </div>
    </div>

    <script>
        // Chart configurations
        const systemChart = new Chart(document.getElementById('system-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'CPU %',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    },
                    {
                        label: 'Memory %',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });

        const bandwidthChart = new Chart(document.getElementById('bandwidth-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Upload (KB/s)',
                        data: [],
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    },
                    {
                        label: 'Download (KB/s)',
                        data: [],
                        borderColor: '#2196f3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });

        // Update functions
        async function updateMetrics() {
            try {
                const response = await fetch('/api/metrics/summary');
                const data = await response.json();

                // Update quality score
                const quality = Math.round(data.network_quality);
                document.getElementById('quality-score').textContent = quality;
                document.getElementById('quality-fill').style.width = quality + '%';

                // Update peer count
                document.getElementById('peer-count').textContent = data.peers.length;

                // Update system metrics
                document.getElementById('cpu-usage').textContent = 
                    Math.round(data.system.cpu.current) + '%';
                document.getElementById('memory-usage').textContent = 
                    Math.round(data.system.memory.current) + '%';

                // Update peers list
                updatePeersList(data.peers);

            } catch (error) {
                showError('Failed to fetch metrics: ' + error.message);
            }
        }

        async function updateCharts() {
            try {
                const response = await fetch('/api/metrics/system/history?duration=600');
                const data = await response.json();

                // Update system chart
                const cpuData = data.data.cpu;
                const memoryData = data.data.memory;

                if (cpuData.length > 0) {
                    const labels = cpuData.map(p => new Date(p.timestamp * 1000).toLocaleTimeString());
                    systemChart.data.labels = labels;
                    systemChart.data.datasets[0].data = cpuData.map(p => p.value);
                    systemChart.data.datasets[1].data = memoryData.map(p => p.value);
                    systemChart.update();
                }

                // Update bandwidth chart
                const sentData = data.data.network_sent;
                const recvData = data.data.network_received;

                if (sentData.length > 0) {
                    const labels = sentData.map(p => new Date(p.timestamp * 1000).toLocaleTimeString());
                    bandwidthChart.data.labels = labels;
                    bandwidthChart.data.datasets[0].data = sentData.map(p => p.value / 1024); // Convert to KB/s
                    bandwidthChart.data.datasets[1].data = recvData.map(p => p.value / 1024);
                    bandwidthChart.update();
                }

            } catch (error) {
                console.error('Failed to update charts:', error);
            }
        }

        async function updateSessions() {
            try {
                const response = await fetch('/api/metrics/sessions?limit=5');
                const data = await response.json();

                const container = document.getElementById('sessions-container');
                
                if (data.sessions.length === 0) {
                    container.innerHTML = '<div class="loading">No sessions yet</div>';
                    return;
                }

                container.innerHTML = data.sessions.map(session => `
                    <div class="session-item">
                        <div class="session-game">${session.game_name}</div>
                        <div class="session-details">
                            Duration: ${formatDuration(session.duration)} | 
                            Peers: ${session.peers.length} | 
                            Avg Latency: ${session.latency.average ? Math.round(session.latency.average) + 'ms' : 'N/A'}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to update sessions:', error);
            }
        }

        function updatePeersList(peers) {
            const container = document.getElementById('peers-container');
            
            if (peers.length === 0) {
                container.innerHTML = '<div class="loading">No peers connected</div>';
                return;
            }

            container.innerHTML = peers.map(peer => `
                <div class="peer-item">
                    <div class="peer-info">
                        <div class="peer-name">${peer.peer_name}</div>
                        <div class="peer-status">
                            <span class="status-badge status-${peer.status}">${peer.status}</span>
                        </div>
                    </div>
                    <div class="peer-metrics">
                        <div class="metric">
                            <div class="metric-value">${peer.latency.current ? Math.round(peer.latency.current) : '--'}ms</div>
                            <div class="metric-label">Latency</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatBytes(peer.bandwidth.sent)}</div>
                            <div class="metric-label">Sent</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatBytes(peer.bandwidth.received)}</div>
                            <div class="metric-label">Received</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initial load
        updateMetrics();
        updateCharts();
        updateSessions();

        // Update every 5 seconds
        setInterval(updateMetrics, 5000);
        setInterval(updateCharts, 10000);
        setInterval(updateSessions, 30000);
    </script>
</body>
</html>
