<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANrage - Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .quality-score {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quality-bar {
            flex: 1;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .quality-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .peers-list {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .peers-list h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .peer-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .peer-item:last-child {
            border-bottom: none;
        }

        .peer-info {
            flex: 1;
        }

        .peer-name {
            font-weight: bold;
            color: #333;
        }

        .peer-status {
            font-size: 12px;
            color: #666;
        }

        .peer-metrics {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 11px;
            color: #666;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-connected {
            background: #4caf50;
            color: white;
        }

        .status-degraded {
            background: #ff9800;
            color: white;
        }

        .status-disconnected {
            background: #f44336;
            color: white;
        }

        .sessions-list {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sessions-list h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .session-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-game {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .session-details {
            font-size: 12px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š LANrage Statistics</h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/dashboard.html">Dashboard</a>
            </div>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Network Quality</h3>
                <div class="quality-score">
                    <div class="stat-value" id="quality-score">--</div>
                    <div class="quality-bar">
                        <div class="quality-fill" id="quality-fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat-label">Overall score</div>
            </div>

            <div class="stat-card">
                <h3>Active Peers</h3>
                <div class="stat-value" id="peer-count">0</div>
                <div class="stat-label">Connected</div>
            </div>

            <div class="stat-card">
                <h3>CPU Usage</h3>
                <div class="stat-value" id="cpu-usage">0%</div>
                <div class="stat-label">Current</div>
            </div>

            <div class="stat-card">
                <h3>Memory Usage</h3>
                <div class="stat-value" id="memory-usage">0%</div>
                <div class="stat-label">Current</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>System Performance</h3>
                <div class="chart-container">
                    <canvas id="system-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3>Network Bandwidth</h3>
                <div class="chart-container">
                    <canvas id="bandwidth-chart"></canvas>
                </div>
            </div>
        </div>

        <div class="peers-list">
            <h3>Connected Peers</h3>
            <div id="peers-container">
                <div class="loading">No peers connected</div>
            </div>
        </div>

        <div class="sessions-list">
            <h3>Recent Game Sessions</h3>
            <div id="sessions-container">
                <div class="loading">No sessions yet</div>
            </div>
        </div>
    </div>

    <script>
        // Chart configurations
        const systemChart = new Chart(document.getElementById('system-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'CPU %',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    },
                    {
                        label: 'Memory %',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });

        const bandwidthChart = new Chart(document.getElementById('bandwidth-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Upload (KB/s)',
                        data: [],
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    },
                    {
                        label: 'Download (KB/s)',
                        data: [],
                        borderColor: '#2196f3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });

        // Update functions
        async function updateMetrics() {
            try {
                const response = await fetch('/api/metrics/summary');
                const data = await response.json();

                // Update quality score
                const quality = Math.round(data.network_quality);
                document.getElementById('quality-score').textContent = quality;
                document.getElementById('quality-fill').style.width = quality + '%';

                // Update peer count
                document.getElementById('peer-count').textContent = data.peers.length;

                // Update system metrics
                document.getElementById('cpu-usage').textContent = 
                    Math.round(data.system.cpu.current) + '%';
                document.getElementById('memory-usage').textContent = 
                    Math.round(data.system.memory.current) + '%';

                // Update peers list
                updatePeersList(data.peers);

            } catch (error) {
                showError('Failed to fetch metrics: ' + error.message);
            }
        }

        async function updateCharts() {
            try {
                const response = await fetch('/api/metrics/system/history?duration=600');
                const data = await response.json();

                // Update system chart
                const cpuData = data.data.cpu;
                const memoryData = data.data.memory;

                if (cpuData.length > 0) {
                    const labels = cpuData.map(p => new Date(p.timestamp * 1000).toLocaleTimeString());
                    systemChart.data.labels = labels;
                    systemChart.data.datasets[0].data = cpuData.map(p => p.value);
                    systemChart.data.datasets[1].data = memoryData.map(p => p.value);
                    systemChart.update();
                }

                // Update bandwidth chart
                const sentData = data.data.network_sent;
                const recvData = data.data.network_received;

                if (sentData.length > 0) {
                    const labels = sentData.map(p => new Date(p.timestamp * 1000).toLocaleTimeString());
                    bandwidthChart.data.labels = labels;
                    bandwidthChart.data.datasets[0].data = sentData.map(p => p.value / 1024); // Convert to KB/s
                    bandwidthChart.data.datasets[1].data = recvData.map(p => p.value / 1024);
                    bandwidthChart.update();
                }

            } catch (error) {
                console.error('Failed to update charts:', error);
            }
        }

        async function updateSessions() {
            try {
                const response = await fetch('/api/metrics/sessions?limit=5');
                const data = await response.json();

                const container = document.getElementById('sessions-container');
                
                if (data.sessions.length === 0) {
                    container.innerHTML = '<div class="loading">No sessions yet</div>';
                    return;
                }

                container.innerHTML = data.sessions.map(session => `
                    <div class="session-item">
                        <div class="session-game">${session.game_name}</div>
                        <div class="session-details">
                            Duration: ${formatDuration(session.duration)} | 
                            Peers: ${session.peers.length} | 
                            Avg Latency: ${session.latency.average ? Math.round(session.latency.average) + 'ms' : 'N/A'}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to update sessions:', error);
            }
        }

        function updatePeersList(peers) {
            const container = document.getElementById('peers-container');
            
            if (peers.length === 0) {
                container.innerHTML = '<div class="loading">No peers connected</div>';
                return;
            }

            container.innerHTML = peers.map(peer => `
                <div class="peer-item">
                    <div class="peer-info">
                        <div class="peer-name">${peer.peer_name}</div>
                        <div class="peer-status">
                            <span class="status-badge status-${peer.status}">${peer.status}</span>
                        </div>
                    </div>
                    <div class="peer-metrics">
                        <div class="metric">
                            <div class="metric-value">${peer.latency.current ? Math.round(peer.latency.current) : '--'}ms</div>
                            <div class="metric-label">Latency</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatBytes(peer.bandwidth.sent)}</div>
                            <div class="metric-label">Sent</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatBytes(peer.bandwidth.received)}</div>
                            <div class="metric-label">Received</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initial load
        updateMetrics();
        updateCharts();
        updateSessions();

        // Update every 5 seconds
        setInterval(updateMetrics, 5000);
        setInterval(updateCharts, 10000);
        setInterval(updateSessions, 30000);
    </script>
</body>
</html>
